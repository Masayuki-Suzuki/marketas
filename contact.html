  <!-- Date Reset Function -->
  <script>
    window.onload = function(){
      var mm = '';
      var ddi = 1;
      var ddo = 1;
      var month = ['January','February','March','April','May','June','July','August','September','October','November','December'];
      var now = new Date();
      for( var i = 0; i < 12; i++){
        if( i == now.getMonth() ){
          mm = month[i];
          document.getElementById('in-month').value = mm;
          document.getElementById('out-month').value = mm;
          break;
        }
      }
      ddi = ("0" + now.getDate()).slice(-2);
      ddo = ("0" + (now.getDate() + 1)).slice(-2);
      document.getElementById('in-day').value = ddi;
      document.getElementById('out-day').value = ddo;
      console.log(mm);
    }
  </script>

  <!-- DatePicker -->
  <script>
    $(function(){
      if($(window).width() < 960 ){
        $('.picker').datepicker({
          minDate:'0y',
          maxDate:'6m',
          showButtonPanel:true,
          numberOfMonths:1,
          dayNamesShort: ['S','M','T','W','T','F','S'],
          dayNamesMin: ['S','M','T','W','T','F','S'],
          closeText:'Close',
          beforeShow:
            function(input,inst){
              var month = $(this).parent().find(".month").val();
              var date = $(this).parent().find(".day").val();
              $(this).datepicker( "setDate" , month + "/" + date);
            },
          onSelect:
            function(dateText, inst){
              var mm = '';
              var dates = dateText.split('/');
              var month = ['January','February','March','April','May','June','July','August','September','October','November','December'];
              console.log(dates[0])
              for( var i = 0; i <= 12; i++){
                if( i == parseInt(dates[0]) ){
                  mm = month[i - 1];
                  $(this).parent().find(".month").val(mm);
                }
              }
              $(this).parent().find(".day").val(dates[1]);
          }
        });
      }else{
        $('.picker').datepicker({
          minDate:'0y',
          maxDate:'6m',
          showButtonPanel:true,
          numberOfMonths:2,
          dayNamesShort: ['S','M','T','W','T','F','S'],
          dayNamesMin: ['S','M','T','W','T','F','S'],
          closeText:'Close',
          beforeShow:
          function(input,inst){
            var month = $(this).parent().find(".month").val();
            var date = $(this).parent().find(".day").val();
            $(this).datepicker( "setDate" , month + "/" + date);
          },
          onSelect:
          function(dateText, inst){
            var mm = '';
            var dates = dateText.split('/');
            var month = ['January','February','March','April','May','June','July','August','September','October','November','December'];
            console.log(dates[0])
            for( var i = 0; i <= 12; i++){
              if( i == parseInt(dates[0]) ){
                mm = month[i - 1];
                $(this).parent().find(".month").val(mm);
              }
            }
            $(this).parent().find(".day").val(dates[1]);
          }
        });
      }
    });
  </script>

  <script type="text/javascript">
    //Smooth Scroll Script
    $(function(){
      $('a[href*="#"]').click(function() {
        var speed = 400;
        var href= $(this).attr("href");
        var target = $(href == "#" || href == "" ? 'html' : href);
        var position = target.offset().top;
        $('body,html').animate({scrollTop:position}, speed);
        return false;
      });
    });
